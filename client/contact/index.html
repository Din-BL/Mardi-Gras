<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Pattaya&family=Roboto+Serif:opsz@8..144&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a7d98c6802.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="shortcut icon"
        href="https://beyond.hackampus.com/canvas/general/general-cjQAi-2021.02.08.08.09.59-logo2021.png"
        type="image/x-icon" />
    <title>Contact</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a7d98c6802.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <script>
        fetch('../shared/navbar.html')
            .then(response => response.text())
            .then(data => document.querySelector('body').insertAdjacentHTML('afterbegin', data));
    </script>
    <!-- Main -->
    <main>
        <form novalidate autocomplete="off">
            <header>
                <h1 class="text-center"><span>C</span>ontact <span>U</span>s</h1>
            </header>
            <div class="input_container">
                <input style="border:none" type="text" class="form-control" id="fName" placeholder="First name">
                <div class="line"></div>
                <small id="fName-error"> </small>
            </div>
            <div class="input_container">
                <input style=" border:none" type=" text" class="form-control" id="lName" placeholder="Last name">
                <div class="line"></div>
                <small id="lName-error"> </small>
            </div>
            <div class="input_container">
                <input style="border:none" type="email" class="form-control" id="email" placeholder="Email address">
                <div class="line"></div>
                <small id="email-error"> </small>
            </div>
            <div class="input_container">
                <textarea style="border:none; height: 35px" class="form-control" id="text" placeholder="Message"
                    rows="3"></textarea>
                <div class="line"></div>
                <small id="text-error"> </small>
            </div>
            <p class="form-sent"></p>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>
    <!-- Footer -->
    <script>
        fetch('../shared/footer.html')
            .then(response => response.text())
            .then(data => document.querySelector('body').insertAdjacentHTML('beforeend', data));
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
